<!DOCTYPE html>
<html>
<title>SGRU</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
.mySlides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:13px;width:13px;padding:0}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>Sistema de Gerenciamento da Residência Universitária</b> UFRN</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#projects" class="w3-bar-item w3-button">Projects</a>
      <a href="#about" class="w3-bar-item w3-button">About</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>

  <!-- Slide Section -->
  <div class="w3-content w3-display-container" style="width:100%">
    <img class="mySlides" src="resi1.jpg" style="width:100%; height: 500px;">
    <img class="mySlides" src="resi2.jpeg" style="width:100%; height: 500px;">
    <img class="mySlides" src="resi3.jpeg" style="width:100%; height: 500px;">
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
      <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
      <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    </div>
  </div>

<!-- Page content -->
<div class="w3-content" style="max-width:1564px; margin-top: 100px;">



  <!-- Project Section -->
  <div class="w3-container w3-padding-32 w3-center" id="menu">
    <a href="#proae" class="w3-button w3-border w3-hover-border-black" style="width: 250px;"> Portal PROAE </a>
    <br>
    <br>
    <a href="#residente" class="w3-button w3-border w3-hover-border-black" style="width: 250px;"> Portal Residente </a>
  </div>

<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black" style="position: fixed; bottom: 0px; width: 100%">
  <p>Desenvolvimento de Sistemas Web I</p>
</footer>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>
